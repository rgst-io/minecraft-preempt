# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
project_name: minecraft-preempt
before:
  hooks:
    - go mod tidy
builds:
  - &default
    id: "{{ .ProjectName }}"
    main: ./cmd/{{ .ProjectName }}
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - darwin
  - <<: *default
    id: &name minecraft-preempt-agent
    binary: *name
    main: ./cmd/minecraft-preempt-agent
dockers:
  # amd64
  - use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/jaredallard/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/jaredallard/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=GPL-3.0
    image_templates:
      - "ghcr.io/jaredallard/{{ .ProjectName }}:{{ .Version }}-amd64"
  # arm64
  - use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/jaredallard/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/jaredallard/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=GPL-3.0
    image_templates:
      - "ghcr.io/jaredallard/{{ .ProjectName }}:{{ .Version }}-arm64"
docker_manifests:
  - name_template: "ghcr.io/jaredallard/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - "ghcr.io/jaredallard/{{ .ProjectName }}:{{ .Version }}-arm64"
      - "ghcr.io/jaredallard/{{ .ProjectName }}:{{ .Version }}-amd64"
archives:
  - format: tar.xz
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*(feat|chore|fix)\\(deps\\)*:+.*$"
      order: 300
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: "Documentation updates"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999

release:
  footer: |-
    **Full Changelog**: https://github.com/jaredallard/minecraft-preempt/compare/{{ .PreviousTag }}...{{ .Tag }}
